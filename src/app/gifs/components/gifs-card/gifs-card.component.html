<div class="card mb-2 text-center bg-dark text-center">
    <shared-lazy-image 
    [url]="gif.images.downsized_medium.url" 
    [alt]="gif.title || 'No title'" 
    />
    <div *ngIf="gif.title " class="card-body text-white">
        <p class="card-subtitle mb-2"> {{gif.title}}</p>
    </div>
</div>
